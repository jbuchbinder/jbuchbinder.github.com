<html>
<head>
  <script language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
  <script language="javascript">
    $(document).ready(function(){
      // Look for hashmark and URL
      var hash = $(location).attr("hash");
      
      // Deal with missing hash URL
      if (hash == '') {
        $('#message').html("Must specify document URL!");
        return;
      }
      
      // Otherwise, fetch and parse
      $.get( hash, function (data) {
        $('#content').html(marked(data));
      });
    });
  </script>
  <style type="text/css">
    #preload {
      position: absolute;
      top: 50%;
      left: 50%;
      margin-right: -50%;
      transform: translate(-50%, -50%);
    }
    #message {
      position: absolute;
      top: 80%;
      left: 50%;
      margin-right: -50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
      font-family: sans serif, verdana;
    }
  </style>
</head>
<body>
  <div id="content">
    <div id="preload"><img src="preload.gif" border="0" /></div>
    <div id="message" />
  </div>
</body>
</html>
